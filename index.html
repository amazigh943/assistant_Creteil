const OTPInput=({length=6,value,onChange,disabled})=>{
    const inputRefs=React.useRef([]);
    const handleChange=(index,e)=>{
        const val=e.target.value.replace(/[^0-9]/g,'');
        if(val.length<=1){
            const newValue=value.split('');
            newValue[index]=val;
            onChange(newValue.join(''));
            if(val&&index<length-1)inputRefs.current[index+1]?.focus();
        }else if(val.length===length){
            onChange(val);
            inputRefs.current[length-1]?.focus();
        }
    };
    const handleKeyDown=(index,e)=>{
        if(e.key==='Backspace'&&!value[index]&&index>0){
            inputRefs.current[index-1]?.focus();
        }
    };
    const handlePaste=(e)=>{
        e.preventDefault();
        const paste=e.clipboardData.getData('text').replace(/[^0-9]/g,'').slice(0,length);
        onChange(paste);
        inputRefs.current[Math.min(paste.length,length-1)]?.focus();
    };
    return<div className="flex gap-2 justify-center">{Array.from({length}).map((_,i)=><input key={i} ref={el=>inputRefs.current[i]=el} type="text" inputMode="numeric" maxLength={1} value={value[i]||''} onChange={(e)=>handleChange(i,e)} onKeyDown={(e)=>handleKeyDown(i,e)} onPaste={handlePaste} disabled={disabled} className="otp-input" autoComplete="one-time-code"/>)}</div>;
};

const VerifyOTPPage=({email,type='signup',onSuccess,onBack})=>{
    const[otp,setOtp]=React.useState('');
    const[loading,setLoading]=React.useState(false);
    const[error,setError]=React.useState('');

            const interval=setInterval(()=>setTimer(t=>t-1),1000);
            return()=>clearInterval(interval);
        }else{setCanResend(true)}
    },[timer]);

    const formatTime=(s)=>`${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;

    const handleVerify=async()=>{
        if(otp.length!==6){setError('Entrez le code à 6 chiffres.');return}
        setLoading(true);setError('');
        try{
            const{data,error}=await supabase.auth.verifyOtp({email,token:otp,type:type==='signup'?'signup':'recovery'});

            onSuccess(data);
        }catch(err){

    // Si on doit changer le mot de passe (après vérif OTP recovery)
    if(showNewPassword){
        return<ThemeProvider><NewPasswordPage onSuccess={()=>{setShowNewPassword(false);setPage('login')}}/></ThemeProvider>;
    }

    // Si connecté
    if(user){
        return<ThemeProvider><Dashboard user={user} onLogout={async()=>{await supabase.auth.signOut();setUser(null)}}/></ThemeProvider>;
    }

    // Page de vérification OTP
    if(page==='verify'){
        return<ThemeProvider><VerifyOTPPage email={verifyEmail} type={verifyType} onSuccess={(data)=>{if(verifyType==='signup'){setPage('login')}else{setShowNewPassword(true);setPage('login')}}} onBack={()=>setPage(verifyType==='signup'?'register':'forgot')}/></ThemeProvider>;
    }

    // Page inscription
    if(page==='register'){
        return<ThemeProvider><RegisterPage onSwitchToLogin={()=>setPage('login')} onCodeSent={(email)=>{setVerifyEmail(email);setVerifyType('signup');setPage('verify')}}/></ThemeProvider>;
    }

    // Page mot de passe oublié
    if(page==='forgot'){
        return<ThemeProvider><ForgotPasswordPage onBack={()=>setPage('login')} onCodeSent={(email)=>{setVerifyEmail(email);setVerifyType('recovery');setPage('verify')}}/></ThemeProvider>;
    }

    // Page connexion
    return<ThemeProvider><LoginPage onLogin={setUser} onSwitchToRegister={()=>setPage('register')} onForgotPassword={()=>setPage('forgot')}/></ThemeProvider>;
};

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
