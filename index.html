const Dashboard=({user,onLogout})=>{const[conversations,setConversations]=React.useState([]);const[currentConversation,setCurrentConversation]=React.useState(null);const[messages,setMessages]=React.useState([]);const[sidebarOpen,setSidebarOpen]=React.useState(false);const[profile,setProfile]=React.useState(null);const[currentPage,setCurrentPage]=React.useState('chat');const isAdmin=ADMIN_EMAILS.includes(user?.email);React.useEffect(()=>{supabase.from('profiles').select('*').eq('id',user.id).single().then(({data})=>setProfile(data));supabase.from('conversations').select('*').order('updated_at',{ascending:false}).then(({data})=>setConversations(data||[]))},[]);const loadMessages=async(convId)=>{const{data}=await supabase.from('messages').select('*').eq('conversation_id',convId).order('created_at');setMessages(data||[])};const createConversation=async()=>{const{data}=await supabase.from('conversations').insert({user_id:user.id,titre:'Nouvelle conversation'}).select().single();if(data){setConversations(prev=>[data,...prev]);setCurrentConversation(data);setMessages([]);setSidebarOpen(false);setCurrentPage('chat')}};const deleteConversation=async(id)=>{await supabase.from('conversations').delete().eq('id',id);setConversations(prev=>prev.filter(c=>c.id!==id));if(currentConversation?.id===id){setCurrentConversation(null);setMessages([])}};const selectConversation=async(conv)=>{setCurrentConversation(conv);await loadMessages(conv.id);setSidebarOpen(false);setCurrentPage('chat')};const updateConversationTitle=(id,newTitle)=>{setConversations(prev=>prev.map(c=>c.id===id?{...c,titre:newTitle}:c));setCurrentConversation(prev=>prev?.id===id?{...prev,titre:newTitle}:prev)};if(currentPage==='profile')return<ProfilePage user={user} profile={profile} onBack={()=>setCurrentPage('chat')} onUpdateProfile={(u)=>setProfile(prev=>({...prev,...u}))}/>;if(currentPage==='admin'&&isAdmin)return<AdminPage onBack={()=>setCurrentPage('chat')}/>;return<div className="h-screen bg-gov-light-grey dark:bg-gov-dark flex"><Sidebar user={user} profile={profile} isAdmin={isAdmin} conversations={conversations} currentConversation={currentConversation} onSelectConversation={selectConversation} onNewConversation={createConversation} onDeleteConversation={deleteConversation} onLogout={onLogout} onOpenProfile={()=>setCurrentPage('profile')} onOpenAdmin={()=>setCurrentPage('admin')} isOpen={sidebarOpen} onClose={()=>setSidebarOpen(false)}/><main className="flex-1 flex flex-col min-w-0"><header className="lg:hidden flex items-center gap-4 px-4 py-3 border-b border-gray-200 dark:border-gov-dark-border bg-white dark:bg-gov-dark-elevated"><button onClick={()=>setSidebarOpen(true)} className="p-1.5 text-gov-grey hover:text-gray-900 dark:hover:text-white"><Icon.Menu size={20}/></button><h1 className="font-medium text-gray-900 dark:text-white truncate">{currentConversation?.titre||'Assistant ADN'}</h1></header>{currentConversation?<ChatInterface user={user} conversation={currentConversation} messages={messages} setMessages={setMessages} onUpdateTitle={updateConversationTitle}/>:<div className="flex-1 flex items-center justify-center p-8 bg-white dark:bg-gov-dark-bg"><div className="text-center max-w-md"><div className="w-20 h-20 rounded-lg bg-gov-blue flex items-center justify-center mx-auto mb-6"><Icon.Bot size={40} className="text-white"/></div><h2 className="text-2xl font-semibold text-gray-900 dark:text-white mb-3">Bienvenue sur l'Assistant ADN</h2><p className="text-gov-grey mb-8">Votre assistant numérique pour les procédures informatiques.</p><button onClick={createConversation} className="inline-flex items-center gap-2 px-6 py-3 rounded bg-gov-blue hover:bg-gov-blue-hover text-white font-medium"><Icon.Plus size={18}/>Démarrer une conversation</button></div></div>}</main></div>};
const App=()=>{const[user,setUser]=React.useState(null);const[loading,setLoading]=React.useState(true);const[page,setPage]=React.useState('login');const[verifyEmail,setVerifyEmail]=React.useState('');const[verifyType,setVerifyType]=React.useState('signup');const[showNewPassword,setShowNewPassword]=React.useState(false);React.useEffect(()=>{supabase.auth.getSession().then(({data:{session}})=>{setUser(session?.user??null);setLoading(false)});const{data:{subscription}}=supabase.auth.onAuthStateChange((event,session)=>{if(event==='PASSWORD_RECOVERY'){setShowNewPassword(true)}else{setUser(session?.user??null)}});return()=>subscription.unsubscribe()},[]);if(loading){return<div className="min-h-screen bg-gov-light-grey dark:bg-gov-dark flex items-center justify-center"><div className="text-center"><div className="w-12 h-12 rounded bg-gov-blue flex items-center justify-center mx-auto mb-4"><Icon.Bot size={24} className="text-white"/></div><p className="text-sm text-gov-grey">Chargement...</p></div></div>}if(showNewPassword){return<ThemeProvider><NewPasswordPage onSuccess={()=>{setShowNewPassword(false);setPage('login')}}/></ThemeProvider>}if(user){return<ThemeProvider><Dashboard user={user} onLogout={async()=>{await supabase.auth.signOut();setUser(null)}}/></ThemeProvider>}if(page==='verify'){return<ThemeProvider><VerifyOTPPage email={verifyEmail} type={verifyType} onSuccess={(data)=>{if(verifyType==='signup'){setPage('login')}else{setShowNewPassword(true);setPage('login')}}} onBack={()=>setPage(verifyType==='signup'?'register':'forgot')}/></ThemeProvider>}if(page==='register'){return<ThemeProvider><RegisterPage onSwitchToLogin={()=>setPage('login')} onCodeSent={(email)=>{setVerifyEmail(email);setVerifyType('signup');setPage('verify')}}/></ThemeProvider>}if(page==='forgot'){return<ThemeProvider><ForgotPasswordPage onBack={()=>setPage('login')} onCodeSent={(email)=>{setVerifyEmail(email);setVerifyType('recovery');setPage('verify')}}/></ThemeProvider>}return<ThemeProvider><LoginPage onLogin={setUser} onSwitchToRegister={()=>setPage('register')} onForgotPassword={()=>setPage('forgot')}/></ThemeProvider>};
ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
