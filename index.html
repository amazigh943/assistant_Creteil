const ForgotPasswordPage=({onBack})=>{const[email,setEmail]=React.useState('');const[loading,setLoading]=React.useState(false);const[sent,setSent]=React.useState(false);const[error,setError]=React.useState('');const handleSubmit=async(e)=>{e.preventDefault();setLoading(true);setError('');try{const{error}=await supabase.auth.resetPasswordForEmail(email,{redirectTo:window.location.origin});if(error)throw error;setSent(true)}catch(err){setError(err.message)}finally{setLoading(false)}};if(sent){return<div className="min-h-screen bg-gov-light-grey dark:bg-gov-dark flex flex-col"><header className="bg-white dark:bg-gov-dark-elevated border-b border-gray-200 dark:border-gov-dark-border px-6 py-4"><div className="max-w-7xl mx-auto flex items-center justify-between"><GovLogo/><ThemeToggle/></div></header><main className="flex-1 flex items-center justify-center p-6"><div className="w-full max-w-md"><div className="bg-white dark:bg-gov-dark-elevated border border-gray-200 dark:border-gov-dark-border rounded-lg p-8 text-center"><div className="w-12 h-12 rounded-full bg-gov-light-blue dark:bg-blue-900/30 flex items-center justify-center mx-auto mb-4"><Icon.Mail size={24} className="text-gov-blue dark:text-blue-400"/></div><h2 className="text-xl font-semibold text-gray-900 dark:text-white mb-2">Email envoyé</h2><p className="text-gov-grey dark:text-gray-400 mb-2">Si un compte existe avec cette adresse, vous recevrez un email contenant un lien de réinitialisation.</p><p className="text-gov-blue dark:text-blue-400 font-medium mb-6">{email}</p><button onClick={onBack} className="w-full py-2.5 rounded bg-gov-blue hover:bg-gov-blue-hover text-white text-sm font-medium transition-colors">Retour à la connexion</button></div></div></main><footer className="bg-white dark:bg-gov-dark-elevated border-t border-gray-200 dark:border-gov-dark-border px-6 py-4"><p className="text-center text-xs text-gov-grey dark:text-gray-500">Ministère de l'Éducation nationale — Académie de Créteil</p></footer const AdminPage=({onBack})=>{const[stats,setStats]=React.useState({users:0,conversations:0,messages:0});const[users,setUsers]=React.useState([]);const[recentMessages,setRecentMessages]=React.useState([]);const[loading,setLoading]=React.useState(true);React.useEffect(()=>{loadStats()},[]);const loadStats=async()=>{try{const{data:profiles}=await supabase.from('profiles').select('*');const{data:convs}=await supabase.from('conversations').select('*');const{data:msgs}=await supabase.from('messages').select('*').order('created_at',{ascending:false}).limit(50);setUsers(profiles||[]);setRecentMessages(msgs||[]);setStats({users:profiles?.length||0,conversations:convs?.length||0,messages:msgs?.length||0})}catch(err){console.error(err)}finally{setLoading(false)}};const formatDate=(d)=>new Date(d).toLocaleDateString('fr-FR',{day:'2-digit',month:'2-digit',year:'numeric',hour:'2-digit',minute:'2-digit'});if(loading)return<div className="min-h-screen bg-gov-light-grey dark:bg-gov-dark flex items-center justify-center"><p className="text-gov-grey text-sm">Chargement...</p></div>;return<div className="min-h-screen bg-gov-light-grey dark:bg-gov-dark"><div className="max-w-6xl mx-auto px-4 py-8"><button onClick={onBack} className="flex items-center gap-2 text-gov-grey hover:text-gov-blue mb-6 transition-colors text-sm"><Icon.ArrowLeft size={16}/> Retour</button><h1 className="text-2xl font-semibold text-gray-900 dark:text-white mb-8">Administration</h1><div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8"><div className="bg-white dark:bg-gov-dark-elevated border border-gray-200 dark:border-gov-dark-border rounded-lg p-5"><div className="flex items-center gap-4"><div className="w-10 h-10 rounded bg-gov-light-blue dark:bg-blue-900/30 flex items-center justify-center text-gov-blue dark:text-blue-400"><Icon.Users size={20}/></div><div><p className="text-xs font-medium text-gov-grey uppercase tracking-wider">Utilisateurs</p><p className="text-2xl font-semibold text-gray-900 dark:text tton><button onClick={()=>handleFeedback('down')} className={`flex items-center gap-1 text-xs transition-colors ${feedback==='down'?'text-gov-red':'text-gov-grey hover:text-gov-red'}`}><Icon.ThumbsDown size={14}/></button><button onClick={copyToClipboard} className="flex items-center gap-1 text-xs text-gov-grey hover:text-gov-blue dark:hover:text-blue-400 transition-colors">{copied?<><Icon.Check size={12}/> Copié</>:<><Icon.Copy size={12}/> Copier</>}</button></div>}</div></div>};

// CHAT INTERFACE AVEC EXPORT
const ChatInterface=({user,conversation,messages,setMessages})=>{const[input,setInput]=React.useState('');const[loading,setLoading]=React.useState(false);const[file,setFile]=React.useState(null);const[filePreview,setFilePreview]=React.useState(null);const[dragOver,setDragOver]=React.useState(false);const messagesEndRef=React.useRef(null);const fileInputRef=React.useRef(null);React.useEffect(()=>{messagesEndRef.current?.scrollIntoView({behavior:'smooth'})},[messages,loading]);const handleFileSelect=(f)=>{if(!f)return;const validTypes=['image/jpeg','image/png','image/gif','image/webp','application/pdf'];if(!validTypes.includes(f.type)){alert('Format non supporté.');return}if(f.size>10*1024*1024){alert('Fichier trop volumineux (max 10 Mo).');return}setFile(f);if(f.type.startsWith('image/')){const reader=new FileReader();reader.onload=(e)=>setFilePreview(e.target.result);reader.readAsDataURL(f)}else{setFilePreview(null)}};const clearFile=()=>{setFile(null);setFilePreview(null);if(fileInputRef.current)fileInputRef.current.value=''};const handleFeedback=async(msgId,type)=>{try{await supabase.from('messages').update({feedback:type}).eq('id',msgId)}catch(err){console.error(err)}};const exportConversation=()=>{let text=`Conversation: ${conversation.titre||'Sans titre'}\nDate: ${new Date().toLocaleDateString('fr-FR')}\n\n`;messages.forEach(m=>{text+=`${m.role==='user'?'Vous':'Assistant'} (${new Date(m.created_at).toLocaleTimeString('fr-FR')}):\n${m.content}\n\n`});const blob=new Blob([text],{type:'text/plain'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download=`conversation-${conversation.id.slice(0,8)}.txt`;a.click();URL.revokeObjectURL(url)};const sendMessage=async()=>{if((!input.trim()&&!file)||loading)return;const userMessage=input.trim();setInput('');let fileBase64=null;if(file){fileBase64=await new Promise((resolve)=>{const reader=new FileReader();reader.onload=(e)=>resolve(e.target.result);reader.readAsDataURL(file)})}const newUserMessage={id:Date.now(),role:'user',content:userMessage||`Fichier: ${file?.name}`,file:fileBase64,fileType:file?.type,fileName:file?.name,created_at:new Date().toISOString()};setMessages(prev=>[...prev,newUserMessage]);clearFile();setLoading(true);try{if(conversation?.id){await supabase.from('messages').insert({conversation_id:conversation.id,role:'user',content:newUserMessage.content})}const payload={question:userMessage,sessionId:conversation?.id||user.id};if(fileBase64){payload.file=fileBase64.split(',')[1];payload.fileName=file.name;payload.fileType=file.type}const response=await fetch(RAG_API_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});const data=await response.json();let answer=typeof data==='string'?data:data.output||data.answer||data.text||(Array.isArray(data)?data[0]?.output:JSON.stringify(data));const botMessage={id:Date.now()+1,role:'assistant',content:answer,created_at:new Date().toISOString()};setMessages(prev=>[...prev,botMessage]);if(conversation?.id){await supabase.from('messages').insert({conversation_id:conversation.id,role:'assistant',content:answer});if(messages.length===0){await supabase.from('conversations').update({titre:userMessage.substring(0,50),updated_at:new Date().toISOString()}).eq('id',conversation.id)}}}catch(err){setMessages(prev=>[...prev,{id:Date.now()+1,role:'assistant',content:"Erreur de connexion au serveur.",created_at:new Date().toISOString()}])}finally{setLoading(false)}};const suggestions=["Comment configurer ma messagerie ?","Comment accéder à ARENA ?","Comment réinitialiser mon mot de passe ?"];return<div className="flex flex-col h-full bg-white dark:bg-gov-dark-bg"><div className="flex-1 overflow-y-auto">{messages.length===0?<div className="h-full flex items-center justify-center p-8"><div className="text-center max-w-lg"><div className="w-16 h-16 rounded-lg bg-gov-blue dark:bg-blue-600 flex items-center justify-center mx-auto mb-6"><Icon.Bot size={32} className="text-white"/></div><h2 className="text-xl font-semibold text-gray-900 dark:text-white mb-2">Comment puis-je vous aider ?</h2><p className="text-gov-grey dark:text-gray-400 mb-8">Posez votre question ou sélectionnez une suggestion.</p><div className="space-y-2">{suggestions.map((s,i)=><button key={i} onClick={()=>setInput(s)} className="w-full px-4 py-3 rounded border border-gray-200 dark:border-gov-dark-border bg-white dark:bg-gov-dark-elevated text-left text-sm text-gray-700 dark:text-gray-300 hover:border-gov-blue dark:hover:border-blue-500 transition-colors">{s}</button>)}</div></div></div>:<div className="py-4">{messages.length>0&&<div className="flex justify-end px-4 mb-2"><button onClick={exportConversation} className="flex items-center gap-1.5 text-xs text-gov-grey hover:text-gov-blue dark:hover:text-blue-400 transition-colors"><Icon.Download size={14}/>Exporter</button></div>}{messages.map((msg)=><Message key={msg.id} message={msg} isUser={msg.role==='user'} onFeedback={handleFeedback}/>)}{loading&&<TypingIndicator/>}<div ref={messagesEndRef}/></div>}</div>{file&&<div className="px-4 py-3 border-t border-gray-200 dark:border-gov-dark-border bg-gray-50 dark:bg-gov-dark-elevated"><div className="flex items-center gap-3 p-3 bg-white dark:bg-gov-dark rounded border border-gray-200 dark:border-gov-dark-border">{filePreview?<img src={filePreview} alt="Aperçu" className="w-14 h-14 object-cover rounded"/>:<div className="w-14 h-14 bg-gray-100 dark:bg-gov-dark-border rounded flex items-center justify-center"><Icon.File size={20} className="text-gov-grey"/></div>}<div className="flex-1 min-w-0"><p className="text-sm text-gray-900 dark:text-gray-200 truncate">{file.name}</p><p className="text-xs text-gov-grey">{(file.size/1024).toFixed(1)} Ko</p></div><button onClick={clearFile} className="p-1.5 text-gov-grey hover:text-gov-red transition-colors"><Icon.X size={18}/></button></div></div>}<div className={`p-4 border-t border-gray-200 dark:border-gov-dark-border bg-white dark:bg-gov-dark-elevated ${dragOver?'ring-2 ring-inset ring-gov-blue':''}`} onDragOver={(e)=>{e.preventDefault();setDragOver(true)}} onDragLeave={()=>setDragOver(false)} onDrop={(e)=>{e.preventDefault();setDragOver(false);handleFileSelect(e.dataTransfer.files[0])}}><div className="flex gap-3 items-end"><input type="file" ref={fileInputRef} onChange={(e)=>handleFileSelect(e.target.files[0])} accept="image/*,.pdf" className="hidden"/><button onClick={()=>fileInputRef.current?.click()} className="p-2.5 rounded border border-gray-300 dark:border-gov-dark-border bg-white dark:bg-gov-dark text-gov-grey hover:text-gov-blue hover:border-gov-blue transition-colors"><Icon.Upload size={18}/></button><textarea value={input} onChange={(e)=>setInput(e.target.value)} onKeyDown={(e)=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();sendMessage()}}} placeholder="Posez votre question..." rows={1} className="flex-1 px-4 py-2.5 rounded border border-gray-300 dark:border-gov-dark-border bg-white dark:bg-gov-dark text-gray-900 dark:text-white text-sm placeholder-gov-grey resize-none transition-colors" style={{minHeight:'44px',maxHeight:'120px'}}/><button onClick={sendMessage} disabled={(!input.trim()&&!file)||loading} className="p-2.5 rounded bg-gov-blue hover:bg-gov-blue-hover text-white transition-colors disabled:opacity-40"><Icon.Send size={18}/></button></div></div></div>};

// SIDEBAR AVEC RECHERCHE
const Sidebar=({user,profile,isAdmin,conversations,currentConversation,onSelectConversation,onNewConversation,onDeleteConversation,onLogout,onOpenProfile,onOpenAdmin,isOpen,onClose})=>{const[search,setSearch]=React.useState('');const filteredConversations=conversations.filter(c=>(c.titre||'').toLowerCase().includes(search.toLowerCase()));return<>{isOpen&&<div className="fixed inset-0 bg-black/50 z-40 lg:hidden" onClick={onClose}/>}<aside className={`fixed lg:relative inset-y-0 left-0 z-50 w-72 bg-white dark:bg-gov-dark-elevated border-r border-gray-200 dark:border-gov-dark-border flex flex-col transform transition-transform duration-200 ${isOpen?'translate-x-0':'-translate-x-full lg:translate-x-0'}`}><div className="p-4 border-b border-gray-200 dark:border-gov-dark-border"><div className="flex items-center justify-between mb-4"><GovLogo/><button onClick={onClose} className="lg:hidden p-1.5 text-gov-grey hover:text-gray-900 dark:hover:text-white"><Icon.X size={20}/></button></div><button onClick={onNewConversation} className="w-full flex items-center justify-center gap-2 px-4 py-2.5 rounded bg-gov-blue hover:bg-gov-blue-hover text-white text-sm font-medium transition-colors mb-3"><Icon.Plus size={16}/>Nouvelle conversation</button><div className="relative"><Icon.Search size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-gov-grey"/><input type="text" value={search} onChange={(e)=>setSearch(e.target.value)} placeholder="Rechercher..." className="w-full pl-9 pr-3 py-2 rounded border border-gray-200 dark:border-gov-dark-border bg-white dark:bg-gov-dark text-gray-900 dark:text-white text-sm"/></div></div><div className="flex-1 overflow-y-auto p-3"><p className="text-xs font-medium text-gov-grey uppercase tracking-wider px-3 mb-2">Historique</p><div className="space-y-1">{filteredConversations.map((conv)=><div key={conv.id} className={`group flex items-center gap-2 px-3 py-2.5 rounded cursor-pointer sidebar-item ${currentConversation?.id===conv.id?'bg-gov-light-blue dark:bg-blue-900/30 border-l-2 border-gov-blue':'hover:bg-gray-50 dark:hover:bg-gov-dark-border border-l-2 border-transparent'}`} onClick={()=>onSelectConversation(conv)}><Icon.Message size={16} className={currentConversation?.id===conv.id?'text-gov-blue dark:text-blue-400':'text-gov-grey'}/><span className={`flex-1 truncate text-sm ${currentConversation?.id===conv.id?'text-gov-blue dark:text-blue-400 font-medium':'text-gray-700 dark:text-gray-300'}`}>{conv.titre||'Nouvelle conversation'}</span><button onClick={(e)=>{e.stopPropagation();onDeleteConversation(conv.id)}} className="opacity-0 group-hover:opacity-100 p-1 hover:bg-gray-200 dark:hover:bg-gov-dark rounded transition-all text-gov-grey hover:text-gov-red"><Icon.Trash size={14}/></button></div>)}{filteredConversations.length===0&&<p className="text-sm text-gov-grey text-center py-8 px-4">{search?'Aucun résultat.':'Aucune conversation.'}</p>}</div></div><div className="p-3 border-t border-gray-200 dark:border-gov-dark-border"><div className="flex items-center gap-2 mb-3"><ThemeToggle/>{isAdmin&&<button onClick={onOpenAdmin} className="p-2 rounded text-gov-grey hover:bg-gray-100 dark:hover:bg-gov-dark-border hover:text-gov-blue transition-colors" title="Administration"><Icon.Chart size={18}/></button>}</div><div className="flex items-center gap-3 p-2 rounded hover:bg-gray-50 dark:hover:bg-gov-dark-border cursor-pointer transition-colors mb-2" onClick={onOpenProfile}><div className="w-9 h-9 rounded-full bg-gov-blue flex items-center justify-center text-white text-sm font-semibold">{(profile?.nom||user?.email)?.[0]?.toUpperCase()}</div><div className="flex-1 min-w-0"><p className="text-sm font-medium text-gray-900 dark:text-white truncate">{profile?.nom||user?.email?.split('@')[0]}</p><p className="text-xs text-gov-grey truncate">{user?.email}</p></div><Icon.Settings size={16} className="text-gov-grey"/></div><button onClick={onLogout} className="w-full flex items-center justify-center gap-2 px-4 py-2 rounded border border-gray-200 dark:border-gov-dark-border text-gov-grey hover:bg-gray-50 dark:hover:bg-gov-dark-border hover:text-gov-red transition-colors text-sm"><Icon.Logout size={16}/>Déconnexion</button></div></aside></>};

const Dashboard=({user,onLogout})=>{const[conversations,setConversations]=React.useState([]);const[currentConversation,setCurrentConversation]=React.useState(null);const[messages,setMessages]=React.useState([]);const[sidebarOpen,setSidebarOpen]=React.useState(false);const[profile,setProfile]=React.useState(null);const[currentPage,setCurrentPage]=React.useState('chat');const isAdmin=ADMIN_EMAILS.includes(user?.email);React.useEffect(()=>{supabase.from('profiles').select('*').eq('id',user.id).single().then(({data})=>setProfile(data));supabase.from('conversations').select('*').order('updated_at',{ascending:false}).then(({data})=>setConversations(data||[]))},[]);const loadMessages=async(convId)=>{const{data}=await supabase.from('messages').select('*').eq('conversation_id',convId).order('created_at');setMessages(data||[])};const createConversation=async()=>{const{data}=await supabase.from('conversations').insert({user_id:user.id,titre:'Nouvelle conversation'}).select().single();if(data){setConversations(prev=>[data,...prev]);setCurrentConversation(data);setMessages([]);setSidebarOpen(false);setCurrentPage('chat')}};const deleteConversation=async(id)=>{await supabase.from('conversations').delete().eq('id',id);setConversations(prev=>prev.filter(c=>c.id!==id));if(currentConversation?.id===id){setCurrentConversation(null);setMessages([])}};const selectConversation=async(conv)=>{setCurrentConversation(conv);await loadMessages(conv.id);setSidebarOpen(false);setCurrentPage('chat')};if(currentPage==='profile')return<ProfilePage user={user} profile={profile} onBack={()=>setCurrentPage('chat')} onUpdateProfile={(u)=>setProfile(prev=>({...prev,...u}))}/>;if(currentPage==='admin'&&isAdmin)return<AdminPage onBack={()=>setCurrentPage('chat')}/>;return<div className="h-screen bg-gov-light-grey dark:bg-gov-dark flex"><Sidebar user={user} profile={profile} isAdmin={isAdmin} conversations={conversations} currentConversation={currentConversation} onSelectConversation={selectConversation} onNewConversation={createConversation} onDeleteConversation={deleteConversation} onLogout={onLogout} onOpenProfile={()=>setCurrentPage('profile')} onOpenAdmin={()=>setCurrentPage('admin')} isOpen={sidebarOpen} onClose={()=>setSidebarOpen(false)}/><main className="flex-1 flex flex-col min-w-0"><header className="lg:hidden flex items-center gap-4 px-4 py-3 border-b border-gray-200 dark:border-gov-dark-border bg-white dark:bg-gov-dark-elevated"><button onClick={()=>setSidebarOpen(true)} className="p-1.5 text-gov-grey hover:text-gray-900 dark:hover:text-white"><Icon.Menu size={20}/></button><h1 className="font-medium text-gray-900 dark:text-white truncate">{currentConversation?.titre||'Assistant ADN'}</h1></header>{currentConversation?<ChatInterface user={user} conversation={currentConversation} messages={messages} setMessages={setMessages}/>:<div className="flex-1 flex items-center justify-center p-8 bg-white dark:bg-gov-dark-bg"><div className="text-center max-w-md"><div className="w-20 h-20 rounded-lg bg-gov-blue dark:bg-blue-600 flex items-center justify-center mx-auto mb-6"><Icon.Bot size={40} className="text-white"/></div><h2 className="text-2xl font-semibold text-gray-900 dark:text-white mb-3">Bienvenue sur l'Assistant ADN</h2><p className="text-gov-grey dark:text-gray-400 mb-8">Votre assistant numérique pour les procédures informatiques.</p><button onClick={createConversation} className="inline-flex items-center gap-2 px-6 py-3 rounded bg-gov-blue hover:bg-gov-blue-hover text-white font-medium transition-colors"><Icon.Plus size={18}/>Démarrer une conversation</button></div></div>}</main></div>};

const App=()=>{const[user,setUser]=React.useState(null);const[loading,setLoading]=React.useState(true);const[page,setPage]=React.useState('login');React.useEffect(()=>{supabase.auth.getSession().then(({data:{session}})=>{setUser(session?.user??null);setLoading(false)});const{data:{subscription}}=supabase.auth.onAuthStateChange((_,session)=>setUser(session?.user??null));return()=>subscription.unsubscribe()},[]);if(loading){return<div className="min-h-screen bg-gov-light-grey dark:bg-gov-dark flex items-center justify-center"><div className="text-center"><div className="w-12 h-12 rounded bg-gov-blue flex items-center justify-center mx-auto mb-4"><Icon.Bot size={24} className="text-white"/></div><p className="text-sm text-gov-grey">Chargement...</p></div></div>}if(user)return<Dashboard user={user} onLogout={async()=>{await supabase.auth.signOut();setUser(null)}}/>;if(page==='register')return<RegisterPage onSwitchToLogin={()=>setPage('login')}/>;if(page==='forgot')return<ForgotPasswordPage onBack={()=>setPage('login')}/>;return<LoginPage onLogin={setUser} onSwitchToRegister={()=>setPage('register')} onForgotPassword={()=>setPage('forgot')}/>};

ReactDOM.createRoot(document.getElementById('root')).render(<ThemeProvider><App/></ThemeProvider>);
</script>
